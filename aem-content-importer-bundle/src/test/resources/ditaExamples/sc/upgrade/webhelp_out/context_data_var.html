  <h1 class="title topictitle1">Context Data Variables</h1>
 
   
  <div class="body conbody"><p class="shortdesc"><span class="keyword wintitle">Context Data</span> variables let you define
	 variables that can be read by processing rules. 
  </p>
 
	 <p class="p">These values can be copied into Props and eVars to prevent Web
		developers from needing to set these values directly. 
	 </p>
 
	 <p class="p">See 
		<a class="xref" href="https://microsite.omniture.com/t2/help/en_US/reference/index.html?f=processing_rules" target="_blank">Processing Rules</a> in the Analytics
		Reference Help. 
	 </p>
